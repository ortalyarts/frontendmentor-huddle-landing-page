<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/239e29fafc.js" crossorigin="anonymous"></script> <!-- icons  -->
  
</head>
<body>
  <div class="main-container">
    <header>
      <div>
        <img src="images/logo.svg" alt="Huddle Logo"/>
      </div>
    </header>
    <main>
      <div class="img-holder">
        <img src="images/illustration-mockups.svg" alt="illustration mockups" />
      </div>
      <div class="text-holder">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a class="register" href="">Register</a>
      </div>
    </main>

    

    <footer>
      <section class="social-media">
        <a href=""><img src="images/icon-facebook.svg" alt="facebook"/></a>
        <a href=""><img src="images/icon-twitter.svg" alt="twitter"/></a>
        <a href=""><img src="images/icon-instagram.svg" alt="instagram"/></a>
      </section>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by OrtalyARTS.
      </p>
    </footer>
  </div>
</body>
</html>
